name: ts

on:
  push:
    branches: [main]
    paths:
      - src/**
      - test/**
      - '*.json'
      - .github/workflows/test.yaml
  pull_request:
    branches: [main]
    paths:
      - src/**
      - test/**
      - '*.json'
      - .github/workflows/test.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - run: yarn lint
      - run: yarn test

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - run: yarn format
      - run: yarn build
      - run: yarn package
      - uses: int128/update-generated-files-action@main

  e2e-test:
    if: github.event_name == 'pull_request'
    needs: [generate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: ./
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.head_ref }}
          path: LICENSE
          message: e2e-test
